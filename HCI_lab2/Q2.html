<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <script src="jquery/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#Orange").click(
                function () {
                    $("#image").html("<img src=\"img/orangeFlower.jpg\" width=\"300\" height=\"300\">");
                }
            )
            $("#Yellow").click(
                function () {
                    $("#image").html("<img src=\"img/yellowFlower.jpg\" width=\"300\" height=\"300\">");
                }
            )
        })
    </script>
<body>
    <h1>Flower Photo</h1>
    <button id="Orange">Orange</button>
    <button id="Yellow">Yellow</button>
    <div id="image"></div>
</body>
</html>
