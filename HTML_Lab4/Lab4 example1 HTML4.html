<!DOCTYPE html>
<html>
<body>
<form>
<fieldset>
<legend>Fieldset legend - a caption/title for this set of fields</legend>
<ul>
  <li><label for="normal">Normal input box</label> 
      <input id="normal" type="text" value="a 'normal' input box" /></li>
  <li><input id="checkbox" type="checkbox" /> 
      <label for="checkbox">I'm a checkbox</label></li>
  <li><input id="radio" type="radio" /> 
      <label for="radio">I'm a radio button</label></li>
  <li><label for="file">Upload</label> 
      <input id="file" type="file" /></li>
  <li><label for="password">Password</label> 
      <input id="password" type="password" value="mypassword" /></li>
  <li><label for="textarea">Textarea</label> 
      <textarea id="textarea" rows="5" cols="40">This is a textarea</textarea></li>
  <li><label for="select">Select</label>
      <select id="select">
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
        <option>Option 4</option>
      </select></li>
  <li><input type="submit" value="Submit" />
<label for="checkbox">I'm a checkbox</label></li>
  <li><input type="reset" value="Reset" /></li>
</ul>
</fieldset>
</form>
</body>
</html>
