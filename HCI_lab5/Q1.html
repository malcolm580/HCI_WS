<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery.js"></script>
    <style>
        div {
            height: 300px;
            width: 400px;
            background-color: green;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("div").hide();
            $("button").click(function () {
                $("div").show(3000);
            })
        })
    </script>
</head>
<body>
    <button>FirstJqueryDemo</button>
    <div>
        <h1>Hello World</h1>
    </div>
</body>

</html>
