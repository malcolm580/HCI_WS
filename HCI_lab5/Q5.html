<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            height: 300px;
            width: 300px;
        }
    </style>
    <script src="jquery/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var div = $("div");
                var step = $("#step").val();
                div.animate({
                    opacity: "toggle",
                    left: "+="+step
                }, 500);
                div.animate({
                    opacity: "toggle",
                    left: "-="+step
                }, 500,function() {
                    alert("finished!");
                });
            })
        })
    </script>
</head>
<body>
    <button>Start Animation</button>
    <p>Moving the square! </p>
    <p>Step:<input id="step" type=text /></p>
    <div style="background:green;
             left:10px; top:130px;
             height:100px;width:100px;position:absolute;">
    </div>
</body>
</html>
