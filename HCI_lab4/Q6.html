<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="jquery/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $.getJSON("q6.json",function (json) {
                    var target = $("div");
                    $.each(json,function (key,value) {
                        target.append('<p>Name: ' + value.Name + '</p>');
                        target.append('<p>Day : ' + value.Birthday.day+ '</p>');
                        target.append('<p>Month : ' + value.Birthday.month+ '</p>');
                        target.append('<p>Year : ' + value.Birthday.year+ '</p>');
                        target.append('<p>Sex: ' + value.Sex+ '</p><br />');
                    })
                })
            })
        })
    </script>
</head>
<body>
    <h1>Click on the button to load the record</h1>
    <div style="background-color: pink">&nbsp;</div>
    <button>Load Data</button>
</body>
</html>
